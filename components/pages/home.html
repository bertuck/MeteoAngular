<meteo-widget templateUrl="components/blocks/meteo-widget.html" templateParameter="mw.options">
</meteo-widget>
<header>
<div class="row">
    <div class="col-lg-12">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" styles="map.styles" options="map.options">

            <ui-gmap-window
                    show="map.window.show"
                    coords="map.window.model"
                    options="map.window.options"
                    closeClick="map.window.closeClick()"
                    templateUrl="'components/blocks/twitter-window.html'"
                    templateParameter="map">
            </ui-gmap-window>

            <ui-gmap-markers
                    models="map.markers"
                    coords="'self'"
                    events="'self'"
                    options="'options'">
            </ui-gmap-markers>


        </ui-gmap-google-map>

    </div>
</div>

</header>
