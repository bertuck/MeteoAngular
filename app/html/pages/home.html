<header>
    <div class="row">
        <div class="col-lg-12">
            <ui-gmap-google-map events="map.globalEvents" center="map.center" bounds="map.bounds" zoom="map.zoom" draggable="true" styles="map.styles" options="map.options">
                <ui-gmap-window
                        show="map.window.show"
                        coords="map.window.model"
                        options="map.window.options"
                        closeClick="map.window.closeClick()"
                        templateUrl="'app/html/blocks/twitter-window.html'"
                        templateParameter="map.window">
                </ui-gmap-window>
                <ui-gmap-markers
                        models="map.markers"
                        coords="'self'"
                        events="map.events"
                        options="'options'">
                </ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
    </div>
</header>
