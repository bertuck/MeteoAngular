<div class="weather-widget">
    <div class="content">
        <div class="header">
            <h2>{{date | date:'EEEE dd MMMM'}}</h2>
        </div>
        <div class="body">
            <img ng-src="{{weather.icon}}" alt="">
            <h6>{{ weather.temp }}</h6>
            <div class="bottom">
                <h4>{{ position.city }}</h4>
            </div>
        </div>
    </div>
</div>
