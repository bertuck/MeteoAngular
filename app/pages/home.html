<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" styles="map.styles" options="map.options">

            <ui-gmap-window
                    show="map.window.show"
                    coords="map.window.model"
                    options="map.window.options"
                    closeClick="map.window.closeClick()"
                    templateUrl="'infowindow.tpl.html'"
                    templateParameter="map.window">
            </ui-gmap-window>

            <ui-gmap-marker ng-repeat="m in markers" coords="m.coords" options="m.options" idkey="m.id" onClick="onClick()">>
            </ui-gmap-marker>

        </ui-gmap-google-map>
    </div>
</div>
