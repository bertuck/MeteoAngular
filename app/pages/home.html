<meteo-widget templateUrl="components/html/meteo-widget.html" templateParameter="mw.options">

</meteo-widget>

<div class="row">
    <div class="">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" styles="map.styles" options="map.options">

            <ui-gmap-window
                    show="map.window.show"
                    coords="map.window.model"
                    options="map.window.options"
                    closeClick="map.window.closeClick()"
                    templateUrl="'components/html/twitter-window.html'"
                    templateParameter="map">
            </ui-gmap-window>

            <ui-gmap-markers
                    models="map.markers"
                    coords="'self'"
                    events="'self'"
                    options="'options'">
            </ui-gmap-markers>


        </ui-gmap-google-map>
    </div>
</div>
