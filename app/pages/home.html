<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" styles="map.styles" options="map.options">
            <ui-gmap-marker ng-repeat="m in markers" click="onClick" coords="m.coords" options="m.options" idkey="m.id">
            </ui-gmap-marker>
            <ui-gmap-window coords="MapOptions.markers.selected.coords" show="windowOptions.show" options="windowOptions" closeClick="closeClick()">
                <div>Hello</div>
            </ui-gmap-window>
        </ui-gmap-google-map>
    </div>
</div>
